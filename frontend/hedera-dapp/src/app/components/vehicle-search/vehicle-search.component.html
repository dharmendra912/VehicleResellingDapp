<div class="container mx-auto p-4">
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-2xl font-bold text-dark mb-4">Search Vehicle</h2>

      <div class="mb-4">
        <label class="form-label text-dark">Registration Number</label>
        <input
          [(ngModel)]="searchRegNo"
          (keyup.enter)="searchVehicle()"
          class="form-control"
          type="text"
          placeholder="Enter vehicle registration number"
        />
      </div>

      <button
        (click)="searchVehicle()"
        [disabled]="!searchRegNo || isLoading"
        class="btn btn-primary w-100"
      >
        <span *ngIf="!isLoading">Search Vehicle</span>
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
      </button>

      <div *ngIf="error" class="mt-4 text-danger">
        {{ error }}
      </div>
    </div>
  </div>
</div>
