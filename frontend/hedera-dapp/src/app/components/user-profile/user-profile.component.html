<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <div *ngIf="!isMetaMaskAvailable" class="alert alert-danger mb-4">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>MetaMask Required!</strong>
            <span class="d-block mt-1">Please install MetaMask to view user profile.</span>
          </div>

          <h2 class="card-title mb-4">User Profile</h2>
          
          <div *ngIf="isEditable" class="mb-4">
            <form (ngSubmit)="updateProfile()" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  id="name"
                  [(ngModel)]="profile.name"
                  name="name"
                  class="form-control"
                  type="text"
                  placeholder="Enter name"
                  required
                />
                <div class="invalid-feedback">Please provide a name.</div>
              </div>
              
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  id="phone"
                  [(ngModel)]="profile.phone"
                  name="phone"
                  class="form-control"
                  type="text"
                  placeholder="Enter phone number"
                  required
                />
                <div class="invalid-feedback">Please provide a phone number.</div>
              </div>

              <div class="d-flex justify-content-end">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="isLoading"
                >
                  <span *ngIf="!isLoading">
                    <i class="bi bi-check-circle me-2"></i>Update Profile
                  </span>
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  <span *ngIf="isLoading">Updating...</span>
                </button>
              </div>
            </form>
          </div>
          
          <div *ngIf="!isEditable" class="profile-details">
            <div class="mb-3">
              <label class="form-label text-muted">Name</label>
              <p class="form-control-plaintext">{{ profile.name || 'Not provided' }}</p>
            </div>
            
            <div class="mb-3">
              <label class="form-label text-muted">Phone</label>
              <p class="form-control-plaintext">{{ profile.phone || 'Not provided' }}</p>
            </div>
            
            <div class="mb-3">
              <label class="form-label text-muted">Address</label>
              <p class="form-control-plaintext font-monospace">{{ address }}</p>
            </div>

            <div *ngIf="profile.vehicles && profile.vehicles.length > 0" class="mb-3">
              <label class="form-label text-muted">Vehicles</label>
              <div class="list-group">
                <a
                  *ngFor="let vehicle of profile.vehicles"
                  [routerLink]="['/vehicle', vehicle]"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                >
                  {{ vehicle }}
                  <i class="bi bi-chevron-right"></i>
                </a>
              </div>
            </div>
          </div>

          <div *ngIf="!profile.name && isMetaMaskAvailable" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading user profile...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
